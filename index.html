<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Mondrian Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 600px;
      height: 600px;
      margin: 40px auto;
    }

    td {
      border: 8px solid black;
    }

    .red { background: red; }
    .yellow { background: yellow; }
    .blue { background: blue; }
    .black { background: black; }
    .white { background: white; }
  </style>
</head>
<body>
<table>
  <tr>
    <td colspan="2" class="white"></td>
    <td class="yellow"></td>
  </tr>

  <tr>
    <td rowspan="2" class="red"></td>
    <td class="white"></td>
    <td class="white"></td>
  </tr>

  <tr>
    <td class="black"></td>
    <td class="blue"></td>
  </tr>
</table>



</body>
</html>
