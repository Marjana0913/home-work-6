<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Mondrian Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 600px;
      height: 600px;
      margin: 40px auto;
    }

    td {
      border: 8px solid black;
    }

    .red { background: red; }
    .yellow { background: yellow; }
    .blue { background: blue; }
    .black { background: black; }
    .white { background: white; }
  </style>
</head>
<body>
<table>

  <colgroup>
    <col style="width: 40%;">
    <col style="width: 35%;">
    <col style="width: 25%;">
  </colgroup>

  <tr>
    <td class="white" colspan="2"></td>
    <td class="yellow"></td>
  </tr>

  <tr>
    <td class="red" rowspan="2"></td>
    <td class="white"></td>
    <td class="white"></td>
  </tr>

  <tr>
    <td class="black"></td>
    <td class="blue"></td>
  </tr>

</table>


</body>
</html>
