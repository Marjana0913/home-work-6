<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        .red {
            background-color: red;
        }
        .yellow {
            background-color: yellow;
        }
        .blue {
            background-color: blue;
            color: white;
        }
        .black {
            background-color: black;
            color: white;
        }
        .white {
            background-color: white;
        }

        body {
            margin: 0;
        }

        table {
            width: 100vw;
            aspect-ratio: 1 / 1;
        }
        table, 
        table, 
        td {
            border-collapse: collapse;
            border: 3px solid black;
        }

        td {
            height: 50px;
            font-size: 24px;
            text-align: center;
            vertical-align: middle;
            width: 10px;
            min-width: 50px;
        }

        td:nth-child(4) {
            min-width: 5%;
        }
        td:nth-child(3),
        td:nth-child(2) {
            width: 23%;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td class="white" colspan="2"></td>
            <td class="white" colspan="2"></td>
            <td class="yellow" colspan="2"></td>
            <td rowspan="4" class="white"></td>
        </tr>
        <tr>
            <td class="white"></td>
            <td class="red" colspan="3" rowspan="2"></td>
            <td class="yellow" colspan="2"></td>
        </tr>
        <tr>
            <td class="white" rowspan="2"></td>
            <td class="white"></td>
            <td class="white"></td>
        </tr>
        <tr>
            <td class="black" rowspan="2" colspan="2"></td>
            <td class="white"></td>
            <td class="white" colspan="2"></td>
        </tr>
        <tr>
            <td class="yellow" rowspan="3"></td>
            <td class="white"></td>
            <td class="blue" colspan="2" rowspan="2"></td>
            <td class="red" rowspan="3"></td>
        </tr>
        <tr>
            <td class="white" colspan="2" rowspan="2"></td>
            <td class="black"></td>
        </tr>
        <tr>
            <td class="white" colspan="3"></td>
        </tr>
    </table>

</body>
</html>
